title: Cycle

pages:
  # sortable: true
  template:
    - conference
  sort: date desc
  num: date

fields:
  title:
    label: Titre
    type:  text

  soustitre:
    label: Sous-titre
    type:  text

  intro:
    label: Résumé
    type:  textarea

  text:
    label: Texte
    type:  textarea

  date:
    label: Date de début
    type: date
    width: 1/2

  to:
    label: Date de fin
    type: date
    width: 1/2

  affiche:
    label: Affiche
    type: image

  css:
    width: 1/2
    label: Fichier CSS
    type: select 
    options: query
    query:
      fetch: code
      value: '{{filename}}'
      text: '{{filename}}'
      flip: true

  js:
    width: 1/2
    label: Fichier JS
    type: select 
    options: query
    query:
      fetch: code
      value: '{{filename}}'
      text: '{{filename}}'
      flip: true

